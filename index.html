<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="./images/aperture-logo.svg" alt="Aperture Logo" width="150px" height="150px">
                <h1 class="logo-text">
                    Street Aperture
                </h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul> 
            </nav>
        </div>
        <div class="header-main">
            <div class="header-text">
                <h2 class="hero-main-text">Street Photographer</h2>
                <p class="hero-text">Welcome to my site: I'm a street photographer and graphic designer based in New York City. Click below to check out my latest work.</p>
                <a href="#"><button type="button">Latest Work</button></a>
            </div>
            <div class="header-image">
                <img src="./images/taxi-header-image.jpg" alt="Taxi Header Image" width="1280" height="853">
            </div>
        </div>
    </header>
    <section class="gallery">
        <h2>Gallery</h2>
        <ul>
            <li>
                <img src="./images/taxi-traffic.jpg" alt="Taxi Traffic" width="853" height="1280">
            </li>
            <li>
                <img src="./images/new-york-nyc.jpg" alt="New York NYC" width="1280" height="853">
            </li>
            <li>
                <img src="./images/new-york-red.jpg" alt="New York Red" width="1280" height="853">
            </li>
            <li>
                <img src="./images/manhattan-bridge-city.jpg" alt="Manhattan Bridge City" width="1280" height="1280">
            </li>
        </ul>
    </section>
</body>
</html>
